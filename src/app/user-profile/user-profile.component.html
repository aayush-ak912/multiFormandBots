<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger d-flex align-items-center">
            <h4 class="card-title mb-0">Entites</h4>
            <button class="btn btn-primary ml-auto">New</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersTable">
        <td>{{ user.name }}</td>
        <td>
          <span [class.text-success]="user.status === 'Active'" 
                [class.text-danger]="user.status === 'Inactive'">
            {{ user.status }}
          </span>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button class="btn btn-sm btn-primary">{{ user.action }}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
